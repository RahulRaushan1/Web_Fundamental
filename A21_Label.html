<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="/contact -me">
      <label for="email"  >UserName :</label>
      <input type="text" id="email" placeholder="email" required="true"> <br>

      <label for="user_password">Password:</label>
      <input id="user_password" type="password" > <br>

      <label for="date_input">Date:</label>
      <input type="date" id="date_input" title="Select a date" placeholder="YYYY-MM-DD"> <br>

      <label for="file_input">File:</label>
      <input type="file" id="file_input" title="Upload a file" placeholder="Choose a file"> <br>

      <label for="color_input">Color:</label>
      <input type="color" id="color_input" title="Pick a color" placeholder="Select color"> <br>

      <label for="range_input">Price Range:</label>
      <input type="range" id="range_input" title="Select price range" placeholder="Choose range"> <br>
      Poke Me: <input type="button" value="Poked"> <br>
      <input type ="submit">
    </form>
</body>
</html>
